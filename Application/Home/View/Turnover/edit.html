<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">修改交易订单--{$result['oddnum']}</h2>
    <form class="form-horizontal" action="__ROOT__/Home/Turnover/curd?action=edit&oddNum={$result['oddnum']}"
          method="post">
        <input value="{$result['oddnum']}" name="oddNum" hidden>
        <input value="{$result['customernum']}" name="customerNum" hidden>
        <input value="{$result['creattime']}" name="creatTime" hidden>
        <div class="form-group">
            <label for="transactionType" class="col-sm-1 control-label">交易类型</label>
            <div class="col-sm-2">
                <select class="form-control" name="transactionType" id="transactionType">
                    <option>{$result['transactiontype']}</option>
                    <option>购买新机</option>
                    <option>购买旧机</option>
                    <option>以旧换新</option>
                </select>
            </div>
        </div>
        <div class="form-group tagInput col-sm-12 " data-target="productType">
            <volist name="producttypes" id="vo">
                <span class="label label-primary"
                      ng-click="TypeTagChose('{$vo.belong}','{$vo.content}')">{$vo.content}</span>
            </volist>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">品牌机型</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="productType" name="productType" placeholder=""
                       value="{$result['producttype']}">
            </div>
            <label class="col-sm-1 control-label">购买数量</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="transactionNum" name="transactionNum" placeholder=""
                       value="{$result['transactionnum']}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">应收款</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="total" name="total" placeholder=""
                       value="{$result['total']}">
            </div>
            <label class="col-sm-1 control-label">已收款</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="alreadyCollection"
                       value="{$result['alreadycollection']}">
            </div>
        </div>
        <div class="form-group">
            <label for="warrantyPeriod" class="col-sm-1 control-label">保修期</label>
            <div class="col-sm-2">
                <select class="form-control" name="warrantyPeriod" id="warrantyPeriod">
                    <option class="warrantyperiod" data-period="{$result['warrantyperiod']}"></option>
                    <option>1年</option>
                    <option>3年</option>
                    <option>3个月</option>
                    <option>1个月</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="customerName" class="col-sm-1 control-label">客户姓名</label>
            <div class="col-sm-2">
                <input type="text" name="customerName" class="form-control" id="customerName" placeholder=""
                       value="{$result['customername']}">
            </div>
        </div>
        <div class="form-group">
            <label for="customerPhone" class="col-sm-1 control-label">电话</label>
            <div class="col-sm-3">
                <input type="number" name="customerPhone" class="form-control" id="customerPhone" placeholder=""
                       value="{$result['customerphone']}">
            </div>
        </div>
        <div class="form-group tagInput col-sm-12" data-target="customerAddressDetail">
            <volist name="addtags" id="vo">
                <span class="label label-primary"
                      ng-click="TypeTagChose('{$vo.belong}','{$vo.content}')">{$vo.content}</span>
            </volist>
        </div>
        <div class="form-group">
            <label for="customerAddressDetail" class="col-sm-1 control-label">地址</label>
            <div class="col-sm-2">
                <select class="form-control" name="customerAddress">
                    <option>{$result['customeraddress']}</option>
                    <volist name="adds" id="vo">
                        <option>{$vo.address}</option>
                    </volist>
                </select>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="customerAddressDetail" name="customerAddressDetail"
                       placeholder="" value="{$result['customeraddressdetail']}">
            </div>
        </div>
        <div class="form-group">
            <div class=" col-sm-offset-1 col-sm-1">
                <a class="btn btn-default" href="javascript :;" onClick="javascript :history.back(-1);"
                   role="button">取消</a>
            </div>
            <div class=" col-sm-1">
                <button type="submit" class="btn btn-primary">确认修改</button>
            </div>
            <!-- Small modal -->
            <button type="button" class="btn btn-danger col-sm-1 col-sm-offset-2" data-toggle="modal" data-target=".bs-example-modal-sm">删除订单</button>
        </div>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        确定删除{$result['oddnum']}订单?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">不</button>
                        <a href="curd.html?action=del&oddNum={$result['oddnum']}" class="btn btn-danger">确定删除</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="__PUBLIC__/js/tagInput.js"></script>
    <script src="__PUBLIC__/js/varrantyperiodConvert.js"></script>
</div>
