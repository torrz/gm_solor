<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">账单</h2>
    <div class="table-responsive col-md-12">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th class="col-md-0.1">编号</th>
                <th class="col-md-0.5">购买类型</th>
                <th class="col-md-1">机型*数量</th>
                <th class="col-md-0.5">合计</th>
                <th class="col-md-1">下单日期</th>
                <th class="col-md-0.5">保修</th>
                <th class="col-md-1">客户姓名</th>
                <th class="col-md-1">电话</th>
                <th class="col-md-2">地址</th>
                <th class="col-md-2">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="turnovers" id="vo">
            <tr>
                <td>{$vo['id']}</td>
                <td>{$vo['transactiontype']}</td>
                <td>{$vo['producttype']}*{$vo['transactionnum']}</td>
                <td>{$vo['total']}</td>
                <td>{$vo['creattime']|substr=0,10}</td>
                <td class="warrantyperiod" data-period='{$vo['warrantyperiod']}'></td>
                <td>{$vo['customername']}</td>
                <td>{$vo['customerphone']}</td>
                <td>{$vo['customeraddress']}{$vo['customeraddressdetail']}</td>
                <td><a href="javascript:;">详细</a>&nbsp;<a href="javascript:;">删除</a></td>
            </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<script src="__PUBLIC__/js/varrantyperiodConvert.js"></script>
